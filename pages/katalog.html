<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/katalog.css">
    <script type="text/javascript" src="../js/katalog.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/turn.js"></script>
    <title>Katalog</title>
</head>
<body>
    <div class="page-head">
        <a class="logo" href="http://localhost:5000" target="_blank"></a>
        <div class="page-head-buttons">
            <div class="catalog-head-button" id="first-page">
                <div class="catalog-head-button-icon first-page-icon"></div>
            </div>
            <div class="catalog-head-button" id="prev-page">
                <div class="catalog-head-button-icon prev-page-icon"></div>
            </div>
            <input type="text" placeholder="idi na stranicu" id="go-to-page">
            <div class="catalog-head-button" id="next-page">
                <div class="catalog-head-button-icon next-page-icon"></div>
            </div>
            <div class="catalog-head-button" id="last-page">
                <div class="catalog-head-button-icon last-page-icon"></div>
            </div>
            <div class="catalog-head-button" id="full-screen">
                <div class="catalog-head-button-icon full-screen-icon"></div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="flipbook-holder">
            <div class="flipbook"></div>
        </div>
        <div class="catalog-button" id="body-prev-page"></div>
        <div class="catalog-button" id="body-next-page"></div>
    </div>
</body>
</html>
